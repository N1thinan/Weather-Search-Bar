<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast 2026 | All-in-One</title>
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            padding: 12px 20px;
            border-radius: 15px;
            color: white;
            outline: none;
        }

        button {
            background: #fff;
            border: none;
            padding: 12px 18px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:active { transform: scale(0.95); }

        .hero { text-align: center; margin-bottom: 2rem; }
        .hero h1 { font-size: 2rem; font-weight: 300; }
        .temp-main { font-size: 5rem; font-weight: 700; margin: 0.5rem 0; }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 2rem;
        }

        .detail-item {
            background: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 20px;
            text-align: center;
        }

        .detail-item label { display: block; font-size: 0.75rem; text-transform: uppercase; opacity: 0.7; margin-bottom: 5px; }
        .detail-item p { font-size: 1.1rem; font-weight: 600; }

        /* --- New Forecast Styles --- */
        .forecast-container {
            border-top: 1px solid var(--glass-border);
            padding-top: 1.5rem;
        }

        .forecast-container h3 {
            font-size: 1rem;
            margin-bottom: 1rem;
            font-weight: 400;
            opacity: 0.8;
        }

        .forecast-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .forecast-row:last-child { border: none; }

        .day-name { flex: 1; font-weight: 500; }
        .day-temp { font-weight: 600; }
        .day-desc { font-size: 0.8rem; opacity: 0.7; text-align: right; flex: 1; }

        .error { color: #ff8a8a; text-align: center; display: none; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." spellcheck="false">
            <button id="searchBtn">GO</button>
        </div>

        <div id="weatherContent" style="display: none;">
            <div class="hero">
                <h1 id="cityName">---</h1>
                <p id="description">Clear Sky</p>
                <div class="temp-main" id="temp">--°</div>
            </div>

            <div class="details-grid">
                <div class="detail-item">
                    <label>Humidity</label>
                    <p id="humidity">--%</p>
                </div>
                <div class="detail-item">
                    <label>Wind</label>
                    <p id="wind">-- km/h</p>
                </div>
                <div class="detail-item">
                    <label>Pressure</label>
                    <p id="pressure">-- hPa</p>
                </div>
                <div class="detail-item">
                    <label>Feels Like</label>
                    <p id="feelsLike">--°</p>
                </div>
            </div>

            <div class="forecast-container">
                <h3>5-Day Forecast</h3>
                <div id="forecastList">
                    </div>
            </div>
        </div>

        <div id="errorMsg" class="error">City not found. Try again?</div>
    </div>

    <script>
        const AY_PI_AI_Mkay = "8609b430b35a40fc51a32c707ad83592"; // <--- PASTE YOUR KEY HERE
        
        const searchBtn = document.getElementById('searchBtn');
        const cityInput = document.getElementById('cityInput');
        const weatherContent = document.getElementById('weatherContent');
        const forecastList = document.getElementById('forecastList');
        const errorMsg = document.getElementById('errorMsg');

        async function fetchWeather(city) {
            const currentUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${AY_PI_AI_Mkay}`;
            const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${AY_PI_AI_Mkay}`;
            
            try {
                // 1. Fetch Current Weather
                const currentRes = await fetch(currentUrl);
                if (!currentRes.ok) throw new Error("Not Found");
                const currentData = await currentRes.json();

                // 2. Fetch Forecast
                const forecastRes = await fetch(forecastUrl);
                const forecastData = await forecastRes.json();
                
                updateUI(currentData, forecastData);

                weatherContent.style.display = "block";
                errorMsg.style.display = "none";
            } catch (err) {
                weatherContent.style.display = "none";
                errorMsg.style.display = "block";
            }
        }

        function updateUI(current, forecast) {
            // Update Current Weather
            document.getElementById('cityName').textContent = current.name;
            document.getElementById('temp').textContent = Math.round(current.main.temp) + "°";
            document.getElementById('description').textContent = current.weather[0].main;
            document.getElementById('humidity').textContent = current.main.humidity + "%";
            document.getElementById('wind').textContent = current.wind.speed + " km/h";
            document.getElementById('pressure').textContent = current.main.pressure + " hPa";
            document.getElementById('feelsLike').textContent = Math.round(current.main.feels_like) + "°";

            // Update Forecast
            forecastList.innerHTML = ""; // Clear old forecast
            
            // The API returns 40 results (every 3 hours). 
            // We'll filter to get one reading per day (at 12:00 PM).
            const dailyData = forecast.list.filter(item => item.dt_txt.includes("12:00:00"));

            dailyData.forEach(day => {
                const date = new Date(day.dt * 1000);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                
                const row = document.createElement('div');
                row.className = 'forecast-row';
                row.innerHTML = `
                    <span class="day-name">${dayName}</span>
                    <span class="day-temp">${Math.round(day.main.temp)}°</span>
                    <span class="day-desc">${day.weather[0].main}</span>
                `;
                forecastList.appendChild(row);
            });
        }

        searchBtn.addEventListener('click', () => {
            if (cityInput.value) fetchWeather(cityInput.value);
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && cityInput.value) fetchWeather(cityInput.value);
        });
    </script>
</body>
</html>
